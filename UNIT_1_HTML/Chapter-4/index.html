<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4 | HTML Phase - 2</title>
</head>

<body>
    <!-- Section A : Image and Picture Tag -->
    <!-- Image Tag -->
    <img src="/UNIT_1_HTML/Chapter-4/image.png" alt="img">

    <!-- Picture Tag-->
    <picture>
        <source srcset="/shared-assets/images/examples/surfer.jpg" media="(orientation: portrait)" />
        <img src="/shared-assets/images/examples/painted-hand.jpg" alt="" />
    </picture>

    <!-- Figure tag -->
    <!-- Just an image -->
    <figure>
        <img src="favicon-192x192.png" alt="The beautiful MDN logo." />
    </figure>

    <!-- Image with a caption -->
    <figure>
        <img src="favicon-192x192.png" alt="The beautiful MDN logo." />
        <figcaption>MDN Logo</figcaption>
    </figure>


    <!-- Section B : Audio and Video Tag -->

    <!-- Audio Tag -->
    <audio controls src="/shared-assets/audio/t-rex-roar.mp3"></audio>
    <!-- Important Attributes of audio tag -->
    <!-- src , autoplay, control, mute, loop -->

    <!-- Video Tag -->
    <video controls width="250">
        <source src="/shared-assets/videos/flower.webm" type="video/webm" />
        <source src="/shared-assets/videos/flower.mp4" type="video/mp4" />

        Download the
        <a href="/shared-assets/videos/flower.webm">WEBM</a>
        or
        <a href="/shared-assets/videos/flower.mp4">MP4</a>
        video.
    </video>

    <!-- Section C : Map , Area and iframe tag -->

    <!-- Map and Area -->
    <map name="infographic">
        <area shape="poly" coords="130,147,200,107,254,219,130,228" href="https://developer.mozilla.org/docs/Web/HTML"
            alt="HTML" />
        <area shape="poly" coords="130,147,130,228,6,219,59,107" href="https://developer.mozilla.org/docs/Web/CSS"
            alt="CSS" />
        <area shape="poly" coords="130,147,200,107,130,4,59,107"
            href="https://developer.mozilla.org/docs/Web/JavaScript" alt="JavaScript" />
    </map>
    <img usemap="#infographic" src="/shared-assets/images/examples/mdn-info2.png" alt="MDN infographic" />

    <!-- iframe Tag -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/xeXV1KoX034?si=QeqsNt24HFBg_Do8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen> This iframe tag</iframe>

</body>

</html>
