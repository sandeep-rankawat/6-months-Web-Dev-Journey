<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4 | HTML Phase - 2</title>
    <style>
        * {
            margin: 10px;

        }

        figure {
            border: 1px solid grey;
            display: inline-block;
        }

        img {
            height: 300px;
        }

        video {
            width: auto;
            height: 300px;
        }
    </style>
</head>


<body>
    <!-- Section A : Image and Picture Tag -->
    <!-- Image Tag -->
    <img src="/UNIT_1_HTML/Chapter-4/image.png" alt="img">

    <!-- Picture Tag-->
    <picture>
        <source
            srcset="https://images.unsplash.com/photo-1760029012684-7cc3800aba71?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=686"
            media="(orientation: portrait)" />
        <img src="https://images.unsplash.com/photo-1759997095170-78b96221964e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687"
            alt="moutain image" height="300px" />
    </picture>

    <!-- Figure tag -->
    <!-- Just an image -->
    <figure>
        <img src="https://developer.mozilla.org/favicon.svg" alt="The beautiful MDN logo." />
    </figure>

    <!-- Image with a caption -->
    <figure>
        <img src="https://unsplash.com/favicon-32x32.png" alt="The beautiful unsplash logo." />
        <figcaption>The Unsplash Logo</figcaption>
    </figure>


    <!-- Section B : Audio and Video Tag -->

    <!-- Audio Tag -->
    <audio controls src="/shared-assets/audio/t-rex-roar.mp3"></audio>
    <!-- Important Attributes of audio tag -->
    <!-- src , autoplay, control, mute, loop -->

    <!-- Video Tag -->
    <video controls width="250">
        <source src="/UNIT_1_HTML/Chapter-4/flower.webm" type="video/webm" />
        <source src="/UNIT_1_HTML/Chapter-4/flower.webm" type="video/mp4" />

        Download the
        <a href="/shared-assets/videos/flower.webm">WEBM</a>
        or
        <a href="/shared-assets/videos/flower.mp4">MP4</a>
        video.
    </video>

    <!-- Section C : Map , Area and iframe tag -->

    <!-- Map and Area -->
    <map name="infographic">
        <area shape="poly" coords="130,147,200,107,254,219,130,228" href="https://developer.mozilla.org/en-US/docs/Web"
            alt="HTML" />
        <area shape="poly" coords="130,147,130,228,6,219,59,107" href="https://developer.mozilla.org/docs/Web/CSS"
            alt="CSS" />
        <area shape="poly" coords="130,147,200,107,130,4,59,107"
            href="https://developer.mozilla.org/docs/Web/JavaScript" alt="JavaScript" />
    </map>
    <img usemap="#infographic" src="https://developer.mozilla.org/favicon.svg" alt="MDN infographic" />

    <!-- iframe Tag -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xeXV1KoX034?si=QeqsNt24HFBg_Do8"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen> This iframe tag</iframe>

</body>

</html>
